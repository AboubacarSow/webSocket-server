<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Javascript Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> WebSocket Javascript Client </h1>
    <div class="section">
        <p id="stateLabel">Ready to connect</p>
        <p id="connIDLabel">ConnID : N/a</p>
    </div>
    <div class="section">
        <label for="connectionUrl">WebSocket Server Url</label>
        <div>
            <input id="connectionUrl" placeholder="Enter Url ..." />
            <button id="connectionButton" type="submit">Connect</button>
            <button id="closeButton" disabled>Close Socket</button>

        </div>
    </div>
    <div class="section">
        <label for="sendMessage" class="send-message">Message</label>
        <input id="sendMessage" disabled />
        <button id="sendButton" type="submit" disabled>Send</button>
    </div>
    <div class="section">
        <label for="recipents">Recipent ID:</label>
        <input id="recipents" disabled />
    </div>
    <div class="section">
        <h2>Communication Log</h2>
        <table>
            <thead>
                <tr>
                    <td style="width: 100px;"> From</td>
                    <td style="width: 100px;"> To</td>
                    <td> Data</td>
                    <td> Date Time</td>
                    <td> Type</td>
                </tr>
            </thead>
            <tbody id="commsLog">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
